<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agustín Gugliuzza — CV</title>
  <meta name="description" content="CV de Agustín Gugliuzza en formato web, con soporte ES/EN y exportación a PDF." />
  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Agustín Gugliuzza",
    "email":"mailto:agustin.gugliuzza.piccinini@gmail.com",
    "address":{"@type":"PostalAddress","addressLocality":"Madrid","addressCountry":"ES"},
    "sameAs":["https://linkedin.com/in/agustin-gugliuzza"]

</head>
<body>
  <!-- Barra fija con acciones -->
  <div class="controls" role="toolbar" aria-label="Acciones">
    <div class="left">
      <button id="editBtn" type="button">Editar JSON</button>
      <button id="resetBtn" type="button" title="Volver al JSON inicial">Reset</button>
      <button id="printBtn" type="button">Descargar PDF</button>
    </div>
    <div class="right">
      <label for="langSelect" class="sr-only">Idioma</label>
      <select id="langSelect" aria-label="Selector de idioma">
        <option value="es">Español</option>
        <option value="en" selected>English</option>
      </select>
      <button id="invertBtn" type="button" title="Tema claro/oscuro">Tema</button>
    </div>
  </div>

  <div class="wrap">
    <!-- Header con logos y foto -->
    <header id="header" role="banner" class="header">
      <div class="brand">
        <img id="logoLeft" class="logo" alt="Logo izquierdo" />
      </div>
      <div class="id-block">
        <div class="photo-wrap">
          <img id="photo" class="photo" alt="Foto de perfil" />
        </div>
        <h1 id="name"></h1>
        <div id="headline" class="headline"></div>
        <div class="contact" id="contact"></div>
      </div>
      <div class="brand">
        <img id="logoRight" class="logo" alt="Logo derecho" />
      </div>
    </header>

    <main id="content" role="main" aria-live="polite"></main>

    <!-- Editor JSON -->
    <section class="editor" id="editor" aria-label="Editor JSON">
      <textarea id="jsonArea" spellcheck="false"></textarea>
      <div class="editor-actions">
        <button id="applyBtn" type="button">Aplicar cambios</button>
      </div>
    </section>
  </div>

  <script>
  // ========= Config inicial: enlaces de imágenes y data ES/EN =========
  const config = {
    // Podés cambiar a rutas locales en assets/ o URLs públicas
    photo_url: "assets/photo.PNG",
    logo_left_url: "assets/ie_logo_orig.png",
    logo_right_url: "assets/madrid_logo_orig.png"
  };

  // Datos en Español
  const dataES = {
    name: "Agustín Gugliuzza Piccinini",
    headline: "IMBA Candidate @IE Business School | Project Manager • Data & Analytics",

    phone: "(+34) 610 01 05 76",
    email: "agustin.gugliuzza.piccinini@gmail.com",
    linkedin: "https://linkedin.com/in/agustin-gugliuzza",
    summary: "Project Manager con 5+ años en compañías tecnológicas y financieras, liderando desarrollo de software y analytics. Reduje tiempos de entrega 20% e incrementé cierres 15% con prácticas Agile. Experto en analítica predictiva, gestión de bases y delivery end-to-end en entornos bilingües.",
    sections: {
      summary: "Resumen",
      experience: "Experiencia",
      education: "Educación",
      skills: "Habilidades",
      languages: "Idiomas",
      projects: "Proyectos",

    },
    education: [
      { school: "IE Business School", location: "Madrid, España", degree: "International MBA", dates: "Esperado Jul 2026" },
      { school: "ITBA — Instituto Tecnológico de Buenos Aires", location: "Buenos Aires, Argentina", degree: "Lic. en Administración y Sistemas", dates: "Jul 2017" }
    ],
    experience: [
      {
        company: "Life Seguros (ex Prudential Seguros) — Seguros de Vida",
        location: "Buenos Aires, Argentina",
        roles: [
          {
            title: "Project Manager de Desarrollo de Software (IT)",
            dates: "May 2024 – Jul 2025",
            bullets: [
              "Lideré la iniciativa 'Agentes Independientes' para un cotizador de externos; MVP en 4 meses (43% antes del plan).",
              "Diseñé e implementé calculadora de devolución de prima integrada al cotizador, reemplazando excels aislados.",
              "Co-lideré el Data Lake Corporativo del Grupo ST para centralizar KPIs y tableros."
            ]
          },
          {
            title: "Team Lead de Desarrollo (IT)",
            dates: "Abr 2022 – Abr 2024",
            bullets: [
              "Dirigí proyectos BI/analytics con reducción de trabajo manual hasta 30%.",
              "Mentorías en SQL y ETL; onboarding bajó de 2 meses a 4 semanas.",
              "Introduje sprints y code reviews; +18% entregas a tiempo y −25% defectos."
            ]

        ]
      },
      {
        company: "MicroStrategy — Business Intelligence",
        location: "Buenos Aires, Argentina",
        roles: [
          {
            title: "Consultor → Senior Consultor",
            dates: "Oct 2019 – Mar 2022",
            bullets: [
              "Gestión end-to-end de proyectos BI y mentoring regional.",
              "Dashboards que redujeron reporting manual hasta 60%.",
              "Iniciativa predictiva que redujo churn 12% en 4 meses."
            ]
          },
          {
            title: "Associate Consultant",
            dates: "Ago 2017 – Oct 2019",
            bullets: [
              "Ascenso acelerado por sobrecumplir entregas.",
              "Aportes clave en proyectos de alto impacto."
            ]
          }
        ]
      }
    ],
    skills: ["MicroStrategy","Power BI","Azure","SQL","Cloudera","Oracle","MS Project","Python","R","HTML","CSS","Java"],
    languages: ["Español (nativo)","Inglés (bilingüe)","Portugués (intermedio)"],
    other: [
      "2 medias maratones; fútbol y pádel competitivo.",
      "Compositor e intérprete: piano y guitarra."
    ],
    projects: []
  };

  // Datos en Inglés
  const dataEN = {
    name: "Agustín Gugliuzza Piccinini",
    headline: "IMBA Candidate @IE Business School | Project Manager • Data & Analytics",
    location: "Madrid, Spain",
    phone: "(+34) 610 01 05 76",
    email: "agustin.gugliuzza.piccinini@gmail.com",
    linkedin: "https://linkedin.com/in/agustin-gugliuzza",
    summary: "Project Manager with 5+ years in tech and financial companies, leading software development and analytics. Cut delivery times by 20% and lifted win rates by 15% using Agile. Expert in predictive analytics, database management, and end-to-end delivery in bilingual environments.",
    sections: {
      summary: "Summary",
      experience: "Experience",
      education: "Education",
      skills: "Skills",
      languages: "Languages",
      projects: "Projects",
      other: "Other"
    },
    education: [
      { school: "IE Business School", location: "Madrid, Spain", degree: "International MBA", dates: "Expected Jul 2026" },
      { school: "ITBA — Instituto Tecnológico de Buenos Aires", location: "Buenos Aires, Argentina", degree: "B.S. in Business & Systems Administration", dates: "Jul 2017" }
    ],
    experience: [
      {
        company: "Life Seguros (formerly Prudential Seguros) — Life Insurance",
        location: "Buenos Aires, Argentina",
        roles: [
          {
            title: "Software Development Project Manager (IT)",
            dates: "May 2024 – Jul 2025",
            bullets: [
              "Led 'Independent Agents' quoting tool; MVP in 4 months (43% ahead of plan).",
              "Designed premium-return calculator integrated in the tool, replacing scattered spreadsheets.",
              "Co-led Grupo ST Corporate Data Lake centralizing KPIs and dashboards."
            ]
          },
          {
            title: "Software Development Team Lead (IT)",
            dates: "Apr 2022 – Apr 2024",
            bullets: [
              "Delivered BI/analytics projects cutting manual work up to 30%.",
              "Mentored juniors in SQL/ETL; onboarding from 2 months to 4 weeks.",
              "Introduced sprints and code reviews; +18% on-time delivery, −25% defects."
            ]
          }
        ]
      },
      {
        company: "MicroStrategy — Business Intelligence",
        location: "Buenos Aires, Argentina",
        roles: [
          {
            title: "Consultant → Senior Consultant",
            dates: "Oct 2019 – Mar 2022",
            bullets: [
              "End-to-end BI project management and regional mentoring.",
              "Dashboards reducing manual reporting up to 60%.",
              "Predictive initiative reducing churn 12% in four months."
            ]
          },
          {
            title: "Associate Consultant",
            dates: "Aug 2017 – Oct 2019",
            bullets: [
              "Accelerated promotion by exceeding delivery targets.",
              "Key contributions to high-impact projects."
            ]
          }
        ]
      }
    ],
    skills: ["MicroStrategy","Power BI","Azure","SQL","Cloudera","Oracle","MS Project","Python","R","HTML","CSS","Java"],
    languages: ["Spanish (native)","English (bilingual)","Portuguese (intermediate)"],
    other: [
      "2 half-marathons; competitive soccer and padel.",
      "Composer and performer: piano and guitar."
    ],
    projects: []
  };

  // Estado
  let lang = "es";
  let data = structuredClone(dataES);

  // ========= Helpers DOM =========
  const $ = s => document.querySelector(s);

  function setImageOrHide(imgEl, url){
    if(!imgEl) return;
    if(url && url.trim()){
      imgEl.src = url;
      imgEl.style.display = "block";
    } else {
      imgEl.removeAttribute("src");
      imgEl.style.display = "none";
    }
  }

  function escapeHtml(s){ return String(s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }
  function bullets(arr){
    if(!arr || !arr.length) return "";
    return `<ul>${arr.map(b => `<li>${escapeHtml(b)}`).join("")}</ul>`;
  }
  function pillBlock(arr){
    if(!arr || !arr.length) return `<div class="meta">—</div>`;
    return `<div class="skills">${arr.map(s => `<span class="pill">${escapeHtml(s)}</span>`).join("")}</div>`;
  }

  function linkChip(text, href){
    if(!text) return "";
    const content = escapeHtml(text);
    return `<span class="chip">${href ? `<a href="${href}" rel="noreferrer">${content}</a>` : content}</span>`;
  }

  // ========= Render =========
  function renderHeader(){
    $("#name").textContent = data.name || "";
    $("#headline").textContent = data.headline || "";

    const contactHtml = [
      linkChip(data.location),
      linkChip(data.phone, "tel:" + (data.phone||"").replace(/[^\d+]/g,"")),
      linkChip(data.email, "mailto:"+ (data.email||"")),
      linkChip("LinkedIn", data.linkedin || "")
    ].join("");
    $("#contact").innerHTML = contactHtml;

    setImageOrHide($("#photo"), config.photo_url || "");
    setImageOrHide($("#logoLeft"), config.logo_left_url || "");
    setImageOrHide($("#logoRight"), config.logo_right_url || "");
  }

  function section(title, inner){
    return `
      <section>
        <h2>${escapeHtml(title)}</h2>
        <div class="row">${inner}</div>
      </section>
    `;
  }

  function companyBlock(items){
    return (items||[]).map(co => `
      <div class="item">
        <div class="role">${escapeHtml(co.company)}</div>
        <div class="meta">${escapeHtml(co.location || "")}</div>
        ${(co.roles||[]).map(r => `
          <div class="item nested">
            <div class="role">${escapeHtml(r.title)}</div>
            <div class="meta">${escapeHtml(r.dates || "")}</div>
            ${bullets(r.bullets||[])}
          </div>
        `).join("")}
      </div>
    `).join("");
  }

  function eduBlock(items){
    return (items||[]).map(e => `
      <div class="item">
        <div class="role">${escapeHtml(e.school)}</div>
        <div class="meta">${escapeHtml(e.degree)} — ${escapeHtml(e.location)} • ${escapeHtml(e.dates||"")}</div>
      </div>
    `).join("");
  }

  function projBlock(items){
    return (items||[]).map(p => `
      <div class="item">
        <div class="role">${escapeHtml(p.name)}</div>
        <div class="meta">${p.link?`<a href="${p.link}" rel="noreferrer">${escapeHtml(p.link)}</a>`:""}</div>
        ${bullets(p.bullets||[])}
      </div>
    `).join("");
  }

  function listBlock(items){ return bullets(items); }

  function renderMain(){
    const s = data.sections || {};
    const parts = [];
    // Summary
    parts.push(section(s.summary || "Resumen", `<p>${escapeHtml(data.summary || "")}</p>`));
    // Experience
    parts.push(section(s.experience || "Experiencia", companyBlock(data.experience || [])));
    // Education
    parts.push(section(s.education || "Educación", eduBlock(data.education || [])));
    // Skills
    parts.push(section(s.skills || "Habilidades", pillBlock(data.skills || [])));
    // Languages
    parts.push(section(s.languages || "Idiomas", pillBlock(data.languages || [])));
    // Projects
    if((data.projects||[]).length){
      parts.push(section(s.projects || "Proyectos", projBlock(data.projects)));
    }
    // Other
    if((data.other||[]).length){
      parts.push(section(s.other || "Otros", listBlock(data.other)));
    }
    $("#content").innerHTML = parts.join("");
  }

  // ========= Editor & Controles =========
  const editor = $("#editor"), area = $("#jsonArea");

  function syncEditor(){
    area.value = JSON.stringify(data, null, 2);
  }

  $("#editBtn").onclick = () => {
    if(getComputedStyle(editor).display === "none"){
      editor.style.display = "grid"; syncEditor();
    } else {
      editor.style.display = "none";
    }
  };

  $("#applyBtn").onclick = () => {
    try{
      const parsed = JSON.parse(area.value);
      // Permitís cambiar imágenes desde el JSON si agregás config.* dentro
      if(parsed.config){
        config.photo_url = parsed.config.photo_url ?? config.photo_url;
        config.logo_left_url = parsed.config.logo_left_url ?? config.logo_left_url;
        config.logo_right_url = parsed.config.logo_right_url ?? config.logo_right_url;
        delete parsed.config;
      }
      data = parsed;
      renderHeader(); renderMain();
      alert("Cambios aplicados.");
    }catch(e){
      alert("JSON inválido. Revisá comas y llaves.");
    }
  };

  $("#resetBtn").onclick = () => {
    lang = $("#langSelect").value === "en" ? "en" : "es";
    data = structuredClone(lang === "en" ? dataEN : dataES);
    renderHeader(); renderMain(); syncEditor();
  };

  $("#printBtn").onclick = () => window.print();

  $("#langSelect").onchange = (e) => {
    lang = e.target.value;
    data = structuredClone(lang === "en" ? dataEN : dataES);
    renderHeader(); renderMain(); syncEditor();
    document.documentElement.lang = lang;
  };

  // toggle tema
  $("#invertBtn").onclick = () => {
    document.documentElement.classList.toggle("light");
  };

  // ========= Init =========
  document.documentElement.lang = lang;
  renderHeader(); renderMain(); syncEditor();
  </script>
</body>
</html>
